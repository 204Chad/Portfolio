<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom properties</title>
    <style>
        .list__fruits {
            background-color: thistle;
            color: white;
            margin-left: 10px;
        }

        .list__country {
            background-color: thistle;
            color: white;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <ul class="list__fruits">
        <li>Orange</li>
        <li>Apple</li>
    </ul>
    <ul class="list__country">
        <li>Korea</li>
        <li>Japan</li>
        <li>Canada</li>
    </ul>
</body>

</html>
